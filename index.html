<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Power Calculator</h1>

    <!-- Output section moved above controls -->
    <div class="output">
        <h2>Required Power</h2>
        <div class="power-bar-container">
            <div id="power-bar"></div>
        </div>
        <div id="power-value-display">Power: 0 W</div>
    </div>

    <!-- Controls section moved below output -->
    <div class="controls">
        <div class="slider-container">
            <label for="mass">Mass (kg): <span id="mass-value">5500</span></label>
            <input type="range" id="mass" name="mass" min="1000" max="10000" value="5500" step="100">
        </div>
        <div class="slider-container">
            <label for="angle">Angle (Â°): <span id="angle-value">7.5</span></label>
            <input type="range" id="angle" name="angle" min="0" max="15" value="7.5" step="0.1">
        </div>
        <div class="slider-container">
            <label for="speed">Speed (km/s): <span id="speed-value">27.5</span></label>
            <input type="range" id="speed" name="speed" min="5" max="50" value="27.5" step="0.5">
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
